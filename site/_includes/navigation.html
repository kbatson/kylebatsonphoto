<nav>
		<a href="#" id="navToggle">Menu</a>
			<ul>
				{% for item in site.data.navigation.toc %}<li>
					<a href="{% if item.link %}{{ item.link }}{% else %}#{% endif %}">{{ item.title }}</a>
					{% if item.subfolderitems[0] %}<ul>
						{% for entry in item.subfolderitems %}
						<li{% if page.url == entry.link %} class="currentPage"{% endif %}><a href="{{ entry.link }}">{{ entry.name }}</a></li>
						{% endfor %}
					</ul>{% endif %}
				</li>
				{% endfor %}
			</ul>
		</nav>
