{% include header.html %}
    
    <main class="blog">
        <h1>{{ page.title }}</h1>
        <section class="posts">
            {% for post in site.posts %}
            <article>
                <h2><a href="{{ post.url }}">{{ post.title }} <span class="date">{{ post.date | date: "%b %d, %Y" }}</span></a></h2>
                {{ post.excerpt }}
            </article>
            {% endfor %}
        </section>
    </main>
    
{% include footer.html %}
