{% include header.html %}

  <main class="blog">
    <h1>{{ page.title }}</h1>
      {% for post in site.posts %}
      <article class="blogPost">
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <section class="metadata">
          {{ post.date | date: "%b %d, %Y" }}
        </section>
      </article>
      {% endfor %}

  </main>

{% include footer.html %}
