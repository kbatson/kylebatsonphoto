{% include header.html %}

  <main class="blog">
    <h1>{{ page.title }}</h1>
      {% for post in site.posts %}
      <article class="blogPost">
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <section class="metadata">
          {{ post.date | date: "%b %d, %Y" }}
        </section>
        {% if post.excerpt_photo %}
          <a href="{{ post.url }}"><img class="excerpt_photo" src="{% responsive_image_block %}path: {{ post.excerpt_photo }}{% endresponsive_image_block %}"></a>
        {% endif %}
      </article>
      {% endfor %}

  </main>

{% include footer.html %}
